        /**
         * 입력된 값이 유효한 숫자인지 확인하고, 유효하지 않으면 기본값을 반환합니다.
         * @param {string} value - 입력 필드의 값
         * @param {number|null} defaultValue - 기본값 (null이면 해당 조건 무시)
         * @returns {number|null} 유효한 숫자 또는 기본값
         */
        function getNumericValue(value, defaultValue = null) {
            const num = parseFloat(value);
            return isNaN(num) ? defaultValue : num;
        }

        /**
         * 배우의 쓰리사이즈를 기반으로 체형을 분류하는 함수
         * 이 함수는 배우 카드에 체형을 표시하기 위해 계속 사용됩니다.
         * @param {object} actor - 배우 객체 { bust, waist, hip }
         * @returns {string} 분류된 체형 이름
         */
        function classifyBodyType(actor) {
            const { bust, waist, hip } = actor;

            // 1. 필수 정보가 없는 경우
            if (bust === null || waist === null || hip === null || bust === 0 || waist === 0 || hip === 0) {
                return "정보 부족";
            }

            // 비율 계산
            const waistToBustRatio = waist / bust;
            const waistToHipRatio = waist / hip;

            // 2. 슬렌더형 (Slender): 전반적으로 치수가 작은 경우
            if (bust < 88 && waist < 60 && hip < 90) {
                if (!(waistToBustRatio < 0.70 && waistToHipRatio < 0.70)) {
                    return "슬렌더형";
                }
            }

            // 3. 모래시계형 (Hourglass): 허리가 가슴과 엉덩이보다 훨씬 잘록하고, 가슴과 엉덩이 사이즈가 비슷함
            if (waistToBustRatio < 0.75 && waistToHipRatio < 0.75 && Math.abs(bust - hip) <= 2.5) {
                return "모래시계형";
            }

            // 4. 역삼각형/상체 비만형 (Inverted Triangle): 가슴이 엉덩이보다 훨씬 큼
            if (bust > hip + 5) {
                return "역삼각형/상체 비만형";
            }

            // 5. 삼각형/하체 비만형 (Pear/Triangle): 엉덩이가 가슴보다 훨씬 큼
            if (hip > bust + 5) {
                return "삼각형/하체 비만형";
            }
            
            // 6. 사과형/원형 (Apple/Round): 허리가 가슴이나 엉덩이보다 크거나 비슷하며, 전체적으로 둥근 느낌
            if (waist >= bust - 2 && waist >= hip - 2) {
                if (waist >= Math.max(bust, hip) - 2) {
                    return "사과형/원형";
                }
            }

            // 7. 직사각형/일자형 (Rectangle/Straight): 가슴, 허리, 엉덩이 둘레가 비교적 비슷
            if (waistToBustRatio >= 0.75 && waistToHipRatio >= 0.75 && Math.abs(bust - hip) <= 5) {
                return "직사각형/일자형";
            }
            
            return "기타"; // 위의 어떤 유형에도 속하지 않는 경우 (예외 처리)
        }


        /**
         * 배우 데이터를 필터링하고 결과를 표시하는 함수 (수치 검색 전용)

                // 허리 필터링
                const waistMatch = (minW === null || actor.waist === null || actor.waist >= minW) &&

                // 엉덩이 필터링
                const hipMatch = (minP === null || actor.hip === null || actor.hip >= minP) &&
                                 (maxP === null || actor.hip === null || actor.hip <= maxP);

                return heightMatch && bustMatch && waistMatch && hipMatch;
            });

            displayActors(filteredActors);
        }

        /**
         * 랜덤 배우를 선택하여 표시하는 함수

        function displayRandomActors() {
            clearInputs(); // 입력 필드 및 기존 결과 초기화

            const shuffledActors = [...actors].sort(() => 0.5 - Math.random()); // 배우 배열 섞기
            const randomFiveActors = shuffledActors.slice(0, 5); // 상위 5명 선택

        /**
         * 배우 목록을 화면에 표시하는 공통 함수
         * @param {Array} actorsToDisplay - 표시할 배우 객체 배열
         */
        function displayActors(actorsToDisplay) {
            resultsContainer.innerHTML = ''; // 기존 결과 지우기

            if (actorsToDisplay.length > 0) {
                actorsToDisplay.forEach(actor => {
